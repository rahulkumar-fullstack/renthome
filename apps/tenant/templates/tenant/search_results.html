{% extends "core/base.html" %}

{% block title %}Search Results {% endblock title %}

{% block main %}

<!-- Container -->
<div class="max-w-6xl mx-auto px-4 py-6">
    <!-- Top Filters Section -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
        <h3 class="text-xl font-semibold text-gray-900">Search Results</h3>
        <div class="flex gap-3">
            <!-- Sorting Dropdown -->
            <select class="border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300">
                <option selected>Sort by Price</option>
                <option value="1">Low to High</option>
                <option value="2">High to Low</option>
            </select>

            <!-- Filter Button to Open Modal -->
            <button @click="open = true" class="border border-blue-500 text-blue-500 rounded-md px-4 py-2 flex items-center gap-2 hover:bg-blue-50">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M1.5 3a.5.5 0 0 1 .5-.5h12a.5.5 0 0 1 .5.5v2.707a1 1 0 0 1-.293.707l-4.5 4.5V14.5a.5.5 0 0 1-.276.447l-2 1A.5.5 0 0 1 7 15.5v-4.586l-4.5-4.5A1 1 0 0 1 2.5 5.707V3z"/>
                </svg>
                Advanced Filters
            </button>
        </div>
    </div>

    <!-- Results Cards Section -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Sample Card -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="https://images.pexels.com/photos/1396122/pexels-photo-1396122.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="w-full h-48 object-cover" alt="House Image">
            <div class="p-4">
                <h5 class="text-lg font-semibold text-gray-900">Modern Apartment</h5>
                <p class="text-gray-600"><strong>Type:</strong> Apartment</p>
                <p class="text-gray-600"><strong>Price:</strong> $1,200/month</p>
                <p class="text-gray-600"><strong>Facilities:</strong> Wi-Fi, Air Conditioning, Pool</p>
                <button class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">View Full Details</button>
            </div>
        </div>
    </div>
</div>

<!-- Advanced Filter Modal (Tailwind + Alpine.js) -->
<div x-data="{ open: false }">
    <div x-show="open" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-5">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-lg font-semibold text-gray-900">Advanced Filters</h5>
                <button @click="open = false" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>

            <form>
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700">Min Price</label>
                    <input type="number" class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300" placeholder="Enter minimum price">
                </div>
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700">Max Price</label>
                    <input type="number" class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300" placeholder="Enter maximum price">
                </div>
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700">Property Type</label>
                    <select class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300">
                        <option selected>Choose...</option>
                        <option value="1">Apartment</option>
                        <option value="2">House</option>
                        <option value="3">Flat</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="block text-sm font-medium text-gray-700">Duration</label>
                    <input type="text" class="w-full border border-gray-300 rounded-md p-2 focus:ring focus:ring-blue-300" placeholder="e.g., 3 months">
                </div>
            </form>

            <div class="flex justify-end mt-4">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md" @click="open = false">Apply Filters</button>
            </div>
        </div>
    </div>
</div>

<!-- Alpine.js for Modal -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>


{% endblock main %}
