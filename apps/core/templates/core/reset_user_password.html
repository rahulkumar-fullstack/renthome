{% extends "core/base.html" %}

<!--Page title-->
{% block title %} Reset Password {% endblock title %}

<!--body without navbar and footer-->
{% block body %}
<div class="flex justify-center items-center min-h-dvh bg-gray-100 px-4">
    <div class="w-full max-w-xl">
        <div class="shadow-md rounded-lg bg-white p-6 border border-gray-200">
            <h1 class="text-center text-green-600 mb-4 font-bold text-xl">Reset Password</h1>

            <form method="POST">
                {% csrf_token %}

                <!-- Verification Code Input -->
                <div class="mb-4">
                    <label for="verifycode" class="block font-semibold text-gray-700">Enter Verification Code</label>
                    <input type="number" id="verifycode" name="verifycode" required minlength="6" placeholder="Enter your verification code"
                        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" />
                </div>

                <!-- New Password Input -->
                <div class="mb-2">
                    <label for="password" class="block font-semibold text-gray-700">Enter New Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your new password"
                        class="w-full mt-1 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:outline-none" />
                </div>

                <!-- Show Password Checkbox -->
                <div class="flex justify-end items-center text-sm mb-4">
                    <input type="checkbox" id="showpass" class="mr-1">
                    <label for="showpass" class="text-gray-600 cursor-pointer">Show Password</label>
                </div>

                <!-- Error Message -->
                <div class="text-red-500 text-center font-semibold mb-2">{{msg}}</div>

                <!-- Submit Button -->
                <div class="text-center pt-3">
                    <button type="submit"
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md text-lg font-semibold hover:bg-green-700 transition">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script -->
<script>
    // Show password toggle
    document.getElementById('showpass').addEventListener('change', function () {
        const passwordField = document.getElementById('password');
        passwordField.type = this.checked ? 'text' : 'password';
    });
</script>


{% endblock body %}
