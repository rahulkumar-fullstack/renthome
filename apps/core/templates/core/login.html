{% extends "core/base.html" %}

<!--Page title-->
{% block title %} Login {% endblock title %}

<!--body without navbar and footer-->
{% block body %}

<div class="min-h-screen flex justify-center items-center bg-gray-100 px-4">
    <div class="w-full max-w-xl">
      <div class="shadow-md rounded-lg bg-white border border-gray-300 p-4 sm:p-6">
        <h1 class="text-center my-4 text-2xl sm:text-3xl font-bold text-blue-600">Login to RentHome</h1>
  
        <!-- Success message if user account is created -->
        {% if success %}
        <div class="bg-green-300 text-black text-center text-sm py-2 px-3 rounded-md mb-3">
          {{ success }}
        </div>
        {% endif %}
  
        <form method="POST" id="form" class="px-2 py-3">
          {% csrf_token %}
          
          <!-- Email Input -->
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
            <input type="email" id="email" name="email" placeholder="name@example.com" required
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div id="emailError" class="text-red-500 text-sm mt-1 font-medium"></div>
          </div>
  
          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6"
              class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <div id="passwordError" class="text-red-500 text-sm mt-1 font-medium"></div>
          </div>
  
          <!-- Show Password & Forgot Password -->
          <div class="flex justify-between items-center mb-4">
            <label class="flex items-center text-gray-700">
              <input type="checkbox" id="showpass" class="mr-2">
              Show Password
            </label>
            <a href="{% url 'forgot-password' %}" class="text-blue-600 font-medium hover:underline">Forgot password?</a>
          </div>
  
          <!-- Error Message -->
          <div class="text-red-500 text-sm text-center mb-2 font-medium" id="msg">{{ msg }}</div>
  
          <!-- Submit Button -->
          <div class="text-center pt-3">
            <button type="submit" id="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 text-lg font-semibold rounded-md hover:bg-blue-700 transition">
              Login
            </button>
          </div>
        </form>
  
        <!-- Register & Home Links -->
        <div class="text-center mt-3">
          <p class="text-gray-700">
            Don't have an account?
            <a href="{% url 'user-type' %}" class="text-blue-600 font-medium hover:underline">Register now</a>
          </p>
        </div>
        <div class="text-center mt-2">
          <a href="/" class="text-blue-600 font-medium hover:underline">Go to Home</a>
        </div>
      </div>
  
      <!-- Privacy & Terms Links -->
      <div class="text-center py-2 text-sm text-gray-600">
        <a href="{% url 'privacy' %}" class="hover:underline">Privacy</a> |
        <a href="{% url 'terms' %}" class="hover:underline">Terms</a>
      </div>
    </div>
  </div>
  
  <!-- Show Password Script -->
  <script>
    document.getElementById('showpass').addEventListener('change', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = this.checked ? 'text' : 'password';
    });
  </script>
  

{% endblock body %}
