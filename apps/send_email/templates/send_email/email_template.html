<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Email from RentHome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
        margin: 0;
        height: 100vh;
      }
      .email-container {
        max-width: 600px;
        border: 2px solid #0d6efd;
        box-shadow: #777;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px grey;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;     
        margin: 20px 0;    
        padding: 1%;      
      }
      .message-container {
        text-align: center;
        margin: 25px 0;
        font-size: large;
      }
      .message-container p {
        text-indent: 4px;
        line-height: 1.5;
      }
      .message-container a {
        display: inline-block;
        margin-top: 18px;
        padding: 10px 10px;
        color: white;
        background-color: #0d6efd;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
      }
      .message-container a:hover {
        background-color: #0a58ca;
      }
      .footer {
        text-align: center;
        font-size: 14px;
        color: #777;
      }
      .footer a {
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      hr {
        height: 0px;
      }
    </style>
  </head>
